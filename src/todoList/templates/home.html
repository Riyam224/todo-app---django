{% extends 'base.html' %}


{% block content %}
<div class="row mt-5 ml-4">
    <div class="col-md-6">
        <h3 style="font-family: 'Ranchers', cursive;">todos for today </h3>
        <form action="add_todo/" method="POST" class="form-inline">
            {% csrf_token %}
            <input type="text" name="content" class="form-control mb-2 mr-sm-2" placeholder="type here ....">
            <button class="btn btn-primary" style="background-color: rgb(119, 23, 119);">Submit</button>
        </form>
    </div>
</div>
<div class="row mt-5 ml-4">
    <div class="col-md-12">
        <ul class="list-group" style="font-family: 'Ranchers', cursive;">
            {% for todo_item in  todo_items  %}
            <li class="list-group-item">{{todo_item.text}}

                <form method="POST" action="delete_todo/{{todo_item.id}}/">
                    {% csrf_token %}
                    <div class="float-right">
                        <button class="btn btn-danger btn-sm">delete</button>
                    </div>
                </form>
            </li>
            <br>
            {% endfor %}


        </ul>
    </div>
</div>

{% endblock content %}
